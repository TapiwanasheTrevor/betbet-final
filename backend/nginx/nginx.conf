            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Market WebSocket
        location /ws/markets/ {
            proxy_pass http://betting_market_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 3600s;
        }

        # =================================================================
        # Analytics Service Routes
        # =================================================================
        location /api/v1/datasources {
            limit_req zone=api burst=30 nodelay;
            proxy_pass http://analytics_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 100M;  # For file uploads
        }

        location /api/v1/analysis {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://analytics_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;  # Long timeout for AI analysis
        }

        location /api/v1/picks {
